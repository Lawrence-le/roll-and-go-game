<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Flowchart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="gameTitle">
      <h1>Thomas and Friend</h1>
    </header>
    <section id="landingPageContainer">
      <h3>Enter Both Players' Name to Start Game!</h3>
      <div id="playerNameContainer">
        <div class="input-container">
          <input
            type="text"
            id="player1Name"
            class="input-field"
            placeholder="Enter Player 1 Name"
          />
        </div>
        <div>
          <button class="button" id="submitPlayer1">Submit</button>
        </div>
      </div>
      <div class="greeting" id="greetingPlayer2">Greetings!</div>
      <div id="playerNameContainer">
        <div class="input-container">
          <input
            type="text"
            id="player2Name"
            class="input-field"
            placeholder="Enter Player 2 Name"
          />
        </div>
        <div>
          <button class="button" id="submitPlayer2">Submit</button>
        </div>
      </div>
      <div class="greeting" id="greetingPlayer2">Greetings!</div>
      <div><button class="button" id="startGame">Start Game</button></div>
    </section>
  </body>
</html>
